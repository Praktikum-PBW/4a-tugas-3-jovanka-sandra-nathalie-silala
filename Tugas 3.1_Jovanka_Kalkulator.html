<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator web</title>
    <link rel="stylesheet" href="Tugas 3.1_Jovanka_style.css"> 
</head>
</head>
<body>
    <fieldset style="width:230px">
        <legend  align="center" ><b>KALKULATOR WEB</b></legend>
                      
              <label for="">Masukkan Angka1:</label>
              <br><input type="text" id="angka1"  class="field" /><br><br>
              <label for="">Masukkan Angka2:</label>
              <br><input type="text" id="angka2"  class="field" /><br><br>
              <div id="button">
                <input class="but" type="button" id="tambah"  value="+"/>
                <input class="but" type="button" id="kurang"  value="-"/>
                <input class="but" type="button" id="kali"    value="*"/><br><br>
                <input class="but" type="button" id="bagi"    value="/"/>
                <input class="but" type="button" id="modulus" value="%"/>
                <input class="but" type="button" id="clear"   value="C"/><br><br>
              </div>
              <label for="">Hasil : </label> 
              <br><input type="text" class="field" disabled="disabled" name="hasil" id="hasil">                            
      </fieldset>        
    <script src="Tugas 3.1_Jovanka_Kalkulator.js" type="text/javascript"></script>
</body>
</html>
